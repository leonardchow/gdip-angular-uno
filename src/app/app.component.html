<h1>Uno Card Game</h1>

<app-players
  [playerCount]="playerCount"

  (adding)="whenAdded()"
  (removing)="whenRemoved()"
  (starting)="whenStarted()"
  >
</app-players>

<h2 *ngIf="gameOver" class="alert alert-danger">GAME OVER</h2>

<app-deck
  [tableCards]="tableCards"
  [players]="players"
  [currentPlayer]="currentPlayer"

  (cardPlayed)="cardPlayed($event)"
></app-deck>
